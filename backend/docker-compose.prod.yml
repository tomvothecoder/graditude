version: "3"

volumes:
  production_postgres_data: {}
  production_postgres_data_backups: {}
  production_traefik: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./docker/production/django/Dockerfile
    image: graditude_production_django
    networks:
      - graditude_traefik_default
      - default
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.envs/.production/.django
      - ./.envs/.production/.postgres
    ports:
      - "5000:5000"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./docker/production/postgres/Dockerfile
    image: graditude_production_postgres
    volumes:
      - production_postgres_data:/var/lib/postgresql/data:Z
      - production_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.production/.postgres

  redis:
    image: redis:7.0

  celeryworker:
    <<: *django
    image: graditude_production_celeryworker
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: graditude_production_celerybeat
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: graditude_production_flower
    ports: []
    command: /start-flower

networks:
  graditude_traefik_default:
    external: true
